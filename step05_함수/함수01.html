<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 01</title>
</head>

<body>
    <div id="App"></div>
    <script>
        이름('이창훈', '잔다.')

        function 이름(a, b) {
            console.log(a, b)
        }

        //함수표현식 변수에 담긴 함수는 호이스팅 되지않는다.

        const 이름2 = function (a) {
            console.log(a);
        }

        이름2('나함수');

        //화살표 함수 표현식 arrow fuction , 리액트에서 많이쓰는 함수
        const 이름3 = (a, b) => console.log(a, b)

        이름3('나 화살표 함수', '아이고');

    </script>
</body>

</html>
