<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형 01</title>
</head>

<body>
    <div id="box">나는 박스</div>
    <script>
        let a = 1;
        let b = '1';
        let c = 'true';
        let d = true;
        let e;
        let f = null;

        console.log(
            a, b, c, d, e, f
        );

        // 각 변수들의 자료형을 찍어봄.
        // 숫자(Number), 문자 (string), 참-거짓 (boolean), undefine, null(객체):값이 없다고 정해놓은 상태

        console.log(
            typeof (a),
            typeof (b),
            typeof (d),
            typeof (e),
            typeof (f), //null은 객체다.
        );

        let _this = this;
        console.log(_this, typeof (_this), _this.document);

        let TA = 0;
        let TB = ' ';
        let TC = false;
        let TD = !false;
        let TE = null;
        let TF = undefined;

        //참스러운 값과 거짓스러운 값...
        // this는 window를 가르킨다.

        console.log(
            Boolean(TA),
            Boolean(TB),
            Boolean(TC),
            Boolean(TD),
            Boolean(TE),
            Boolean(TF),
        );


        const 객체 = {
            name: '이창훈',
            age: 41,
            work: function () {
                console.log('술마시기')
            }
        }

        console.log(객체.name, 객체['name']);

        const 배열 = [1, 2, 3, 4, 5];

        console.log(배열[0])


        const 함수 = function () {
            return '나는 함수';
        }

        console.log(함수())

    </script>
</body>

</html>
