<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문04 - switch</title>
</head>

<body>
    <script>
        //case (상황), 상황이 맞을때 break
        let age = '아부지';

        switch (age) {
            case '딸': console.log('그래 딸');
                break;
            case '아부지': console.log('그래요 아부지');
                break;
            default: console.log('귀신');
        }
    </script>
</body>

</html>
