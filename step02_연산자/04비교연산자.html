<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자04 - 비교연산자</title>
</head>

<body>
    <script>
        let a = 1;
        let b = '1';

        console.log(
            typeof (a), //number
            typeof (b), //string
        )

        //alert(a);
        //alert(b);
        console.log(a == b);
        console.log(a === b);
        console.log(a > b);
        console.log(a < b);
        console.log(a <= b);
        console.log(a >= b);

        console.log(a !== b);
        console.log(a != b);

    </script>
</body>

</html>
