<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자05 - 증감연산자</title>
</head>

<body>
    <script>
        let a = 1;

        console.log(a++);  // 1    , ++는 1을 담아둔 상태(증가하기 전 상태)
        console.log(a);    // 2    , 현재 담아진 상태
        console.log(++a);  // 3    , 담아진 상태에서 1 증가한 상태(증가한 상태)

        let b = 1;
        console.log(b--);   // 1   , -1이 담아진 상태(감소하기 전 상태)
        console.log(b);     // 0   , -1이 진행돼 담아진 상태
        console.log(--b);   // -1  , -1이 담아진 상태에서 -1 감소한 상태(감소된 상태)


    </script>
</body>

</html>
